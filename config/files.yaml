# [REQ-KEYBOARD_SHORTCUTS_COMPLETE] [ARCH-KEYBIND_SYSTEM] [IMPL-KEYBINDS]
# Keyboard shortcut definitions
keybindings:
  # System
  - key: "?"
    action: "help.show"
    description: "Show keyboard shortcuts"
    category: "system"
    modifiers:
      shift: true
  
  - key: "p"
    modifiers:
      ctrl: true
    action: "command.palette"
    description: "Open command palette"
    category: "system"
  
  # Navigation
  - key: "ArrowUp"
    action: "navigate.up"
    description: "Move cursor up"
    category: "navigation"
  
  - key: "ArrowDown"
    action: "navigate.down"
    description: "Move cursor down"
    category: "navigation"
  
  - key: "Enter"
    action: "navigate.enter"
    description: "Enter directory or open file"
    category: "navigation"
  
  - key: "Backspace"
    action: "navigate.parent"
    description: "Go to parent directory"
    category: "navigation"
  
  - key: "Tab"
    action: "navigate.tab"
    description: "Switch pane focus"
    category: "navigation"
  
  - key: "Home"
    action: "navigate.first"
    description: "Jump to first file"
    category: "navigation"
  
  - key: "End"
    action: "navigate.last"
    description: "Jump to last file"
    category: "navigation"
  
  # File Operations
  - key: "c"
    action: "file.copy"
    description: "Copy marked files (or current file)"
    category: "file-operations"
  
  - key: "v"
    action: "file.move"
    description: "Move marked files (or current file)"
    category: "file-operations"
  
  - key: "d"
    action: "file.delete"
    description: "Delete marked files (or current file)"
    category: "file-operations"
  
  - key: "r"
    action: "file.rename"
    description: "Rename file"
    category: "file-operations"
  
  # Marking
  - key: " "
    action: "mark.toggle"
    description: "Toggle mark on current file and move down"
    category: "marking"
  
  - key: "m"
    action: "mark.toggle-cursor"
    description: "Toggle mark on current file (no move)"
    category: "marking"
  
  - key: "m"
    modifiers:
      shift: true
    action: "mark.all"
    description: "Mark all files"
    category: "marking"
  
  - key: "m"
    modifiers:
      ctrl: true
    action: "mark.invert"
    description: "Invert marks"
    category: "marking"
  
  - key: "Escape"
    action: "mark.clear"
    description: "Clear all marks"
    category: "marking"
  
  # View & Sort
  - key: "s"
    action: "view.sort"
    description: "Open sort menu"
    category: "view-sort"
  
  - key: "`"
    action: "view.comparison"
    description: "Toggle comparison mode (name/size/time)"
    category: "view-sort"
  
  # [REQ-LINKED_PANES] [IMPL-LINKED_NAV] Linked pane navigation
  - key: "l"
    action: "link.toggle"
    description: "Toggle linked pane navigation"
    category: "view-sort"
  
  - key: "."
    action: "view.hidden"
    description: "Toggle hidden files"
    category: "view-sort"
  
  # Preview
  - key: "i"
    action: "preview.info"
    description: "Show file info panel"
    category: "preview"
  
  - key: "q"
    action: "preview.content"
    description: "Show file preview"
    category: "preview"
  
  # Search [REQ-FILE_SEARCH]
  - key: "f"
    modifiers:
      ctrl: true
    action: "search.finder"
    description: "Find files (incremental search)"
    category: "system"
  
  - key: "f"
    modifiers:
      ctrl: true
      shift: true
    action: "search.content"
    description: "Search file contents"
    category: "system"
  
  # Advanced
  - key: "g"
    action: "bookmark.goto"
    description: "Goto directory (path entry)"
    category: "advanced"
  
  - key: "b"
    action: "bookmark.add"
    description: "Add bookmark for current directory"
    category: "advanced"
  
  - key: "b"
    modifiers:
      ctrl: true
    action: "bookmark.list"
    description: "List bookmarks"
    category: "advanced"
  
  - key: "~"
    action: "navigate.home"
    description: "Go to home directory"
    category: "advanced"
  
  - key: "ArrowLeft"
    modifiers:
      alt: true
    action: "history.back"
    description: "Navigate back in history"
    category: "advanced"
  
  - key: "ArrowRight"
    modifiers:
      alt: true
    action: "history.forward"
    description: "Navigate forward in history"
    category: "advanced"
  
  # [IMPL-PANE_MANAGEMENT] [ARCH-PANE_LIFECYCLE] Pane management
  - key: "="
    action: "pane.add"
    description: "Add new pane"
    category: "pane-management"
  
  - key: "-"
    action: "pane.remove"
    description: "Remove focused pane"
    category: "pane-management"
  
  - key: "r"
    modifiers:
      ctrl: true
    action: "pane.refresh"
    description: "Refresh current pane"
    category: "pane-management"
  
  - key: "r"
    modifiers:
      ctrl: true
      shift: true
    action: "pane.refresh-all"
    description: "Refresh all panes"
    category: "pane-management"

# [REQ-FILES_CONFIG_COMPLETE] [IMPL-FILES_CONFIG_COMPLETE] Layout preferences
layout:
  # Default layout type on startup
  default: "tile"  # tile | oneRow | oneColumn | fullscreen
  # Default number of panes
  defaultPaneCount: 2
  # Allow users to add/remove panes
  allowPaneManagement: true
  # Maximum number of panes
  maxPanes: 4
  # [REQ-LINKED_PANES] [IMPL-LINKED_NAV] Enable linked navigation mode by default
  defaultLinkedMode: true

# [REQ-FILES_CONFIG_COMPLETE] [IMPL-FILES_CONFIG_COMPLETE] Startup directory configuration
startup:
  # Startup mode: configured | last | home
  # - configured: Use paths defined below
  # - last: Remember last visited paths (requires localStorage)
  # - home: Always start at home directory
  mode: "home"
  # Configured startup paths per pane (when mode = "configured")
  # Supports: absolute paths, ~ for home, environment variables
  paths:
    pane1: "~"
    pane2: "~/Documents"
    pane3: "~/Downloads"
  # Remember last locations across sessions (requires localStorage)
  rememberLastLocations: false

# [IMPL-FILE_COLUMN_CONFIG] [IMPL-FILE_AGE_DISPLAY] Column display configuration
# Order determines display order; set visible: false to hide
# format: "age" displays relative time (e.g., "4 day 23 hr"), "absolute" shows YYYY-MM-DD HH:MM:SS
columns:
  - id: "mtime"
    visible: true
    format: "age"  # Default: show age instead of absolute timestamp
  - id: "size"
    visible: true
  - id: "name"
    visible: true

# [REQ-TOOLBAR_CONFIG] [IMPL-TOOLBAR_CONFIG] [ARCH-TOOLBAR_LAYOUT]
# Toolbar configuration - visual access to all file manager operations
toolbars:
  # Global enable/disable
  enabled: true
  
  # Workspace toolbar - actions affecting all panes
  workspace:
    enabled: true
    position: "top"  # top | bottom | hidden
    groups:
      - name: "Layout"
        actions:
          - "view.sort"
          - "view.comparison"
          - "link.toggle"
      - name: "Pane Management"
        actions:
          - "pane.add"
          - "pane.remove"
          - "pane.refresh-all"
  
  # Pane toolbar - actions on focused pane
  pane:
    enabled: true
    position: "top"  # top | bottom | hidden | per-pane
    groups:
      - name: "File Operations"
        actions:
          - "file.copy"
          - "file.move"
          - "file.delete"
          - "file.rename"
      - name: "Navigation"
        actions:
          - "navigate.parent"
          - "navigate.home"
          - "history.back"
          - "history.forward"
      - name: "Marking"
        actions:
          - "mark.toggle"
          - "mark.all"
          - "mark.invert"
          - "mark.clear"
  
  # System toolbar - independent actions
  system:
    enabled: true
    position: "top"
    groups:
      - name: "System"
        actions:
          - "help.show"
          - "command.palette"
          - "search.finder"
          - "search.content"



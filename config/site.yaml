# [REQ-CONFIG_DRIVEN_UI] Site Configuration
# This file controls WHAT the site displays: metadata, branding, content, and navigation.
# Edit values here to customize the template without touching any code.

metadata:
  title: "Create Next App"
  description: "Generated by create next app"

# HTML lang attribute (BCP 47 language tag)
locale: "en"

# Branding assets displayed on the page
branding:
  logo:
    src: "/next.svg"
    alt: "Next.js logo"
    width: 100
    height: 20
    darkInvert: true

# Page content â€“ headings and body text
content:
  heading: "To get started, edit the page.tsx file."
  # Use {key} placeholders to embed inline links defined in navigation.inlineLinks
  description: "Looking for a starting point or more instructions? Head over to {templates} or the {learning} center."

# Navigation links and buttons
navigation:
  # Inline links rendered within the description paragraph.
  # Keys must match the {placeholder} tokens in content.description.
  inlineLinks:
    templates:
      label: "Templates"
      href: "https://vercel.com/templates?framework=next.js&utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
    learning:
      label: "Learning"
      href: "https://nextjs.org/learn?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"

  # Call-to-action buttons displayed below the content
  buttons:
    - label: "Job Tracker"
      href: "/jobs"
      variant: "primary"
    - label: "File Manager"
      href: "/files"
      variant: "primary"
    - label: "Deploy Now"
      href: "https://vercel.com/new?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
      variant: "secondary"
      icon:
        src: "/vercel.svg"
        alt: "Vercel logomark"
        width: 16
        height: 16
        darkInvert: true
    - label: "Documentation"
      href: "https://nextjs.org/docs?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
      variant: "secondary"

  # Security attributes applied to ALL external links
  security:
    target: "_blank"
    rel: "noopener noreferrer"

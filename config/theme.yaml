# [REQ-CONFIG_DRIVEN_UI] Theme Configuration
# This file controls HOW the site looks: colors, fonts, spacing, sizing,
# and per-element Tailwind class overrides for advanced customization.

# Color palette ‚Äì CSS custom property values for light and dark modes.
# These are injected as CSS variables (:root / @media prefers-color-scheme).
colors:
  light:
    background: "#ffffff"
    foreground: "#171717"
  dark:
    background: "#0a0a0a"
    foreground: "#ededed"

# Font system ‚Äì CSS variable names created by next/font and fallback stacks.
# NOTE: Changing the actual Google Font family requires editing layout.tsx
# because next/font/google needs static analysis at build time.
fonts:
  sans:
    variable: "--font-geist-sans"
    fallback: "Arial, Helvetica, sans-serif"
  mono:
    variable: "--font-geist-mono"
    fallback: "monospace"

# Spacing values ‚Äì Tailwind size tokens (e.g. "32" maps to py-32).
spacing:
  page:
    paddingY: "32"
    paddingX: "16"
  contentGap: "6"
  buttonGap: "4"

# Sizing constraints
sizing:
  # Tailwind max-width token (e.g. "3xl" ‚Üí max-w-3xl)
  maxContentWidth: "3xl"
  # Tailwind height token (e.g. "12" ‚Üí h-12)
  buttonHeight: "12"
  # Exact pixel width for buttons on desktop viewports
  buttonDesktopWidth: "158px"

# Per-element Tailwind class overrides (advanced).
# Add extra classes here to customize specific elements without editing TSX.
# These are MERGED with (not replacing) the default classes using tailwind-merge.
# Leave empty strings or omit keys to use defaults only.
overrides:
  outerContainer: ""
  main: ""
  heading: ""
  paragraph: ""
  contentSection: ""
  buttonGroup: ""
  primaryButton: ""
  secondaryButton: ""
  inlineLink: ""

# [REQ-CONFIG_DRIVEN_APPEARANCE] Jobs app layout and status badge classes.
# Override these to customize jobs pages without editing code.
jobs:
  overrides:
    pageContainer: ""
    card: ""
    table: ""
    tableHeader: ""
    primaryButton: ""
    secondaryButton: ""
    dangerButton: ""
    statusBadgeDefault: ""
    # [REQ-JOB_TRACKER_CALENDAR] Calendar view overrides
    calendarGrid: ""
    calendarCell: ""
    calendarCellToday: ""
    calendarItem: ""
    calendarDetailPanel: ""
  # Status value ‚Üí Tailwind class string for badges (empty = use statusBadgeDefault).
  statusBadges:
    applied: "bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200"
    rejected: "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
    interested: "bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200"
    to_apply: "bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200"
    none: "bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-200"

